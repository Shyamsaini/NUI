<div class="pc-container">
  <div class="pcoded-content pb" style="padding-bottom:90px;">
    <div class="page-header">
      <div class="page-block">
        <div class="row align-items-center">
          <div class="col-md-6">
            <div class="page-header-title">
              <h5 class="m-b-10">View Update Dashboard</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card mt-4">
      <div class="card-body">
        <form [formGroup]="logSearchForm" (ngSubmit)="UpdateFirViewLogs()">
          <!-- Single row for all elements -->
          <div class="row align-items-end">
            <!-- Update Type Dropdown -->
            <div class="col-md-3 col-12">
              <label class="form-label">Update</label>
              <select class="form-select" formControlName="updateType">
                <option value="select">--Select--</option>
                <option value="fir">FIR Data</option>
                <option value="esakshya">eSakshya Data</option>
              </select>
            </div>
            
            <!-- Buttons - aligned with the dropdown -->
            <div class="col-md-3 col-12 d-flex align-items-end mt-md-0 mt-2" style="gap: 10px;">
              <button type="submit" class="btn btn-success text-white" 
                      [disabled]="isSearchDisabled">
                Update
              </button>
              <button type="button" class="btn btn-secondary text-white" 
                      (click)="resetForm()">
                Reset
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div *ngIf="isLoadingFirViewUpdated" class="text-center my-5 py-5">
      <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <h4 class="mt-3">Processing Your Request</h4>
      <p class="text-muted">Please wait while we update the views. This may take some time.</p>
    </div>
  </div>
</div>
